		<div id="loginWrap" class="wraps">
		<h3>Identidiez-vous</h3>
			<form id="loginForm">
			
	
			 <div class="inner-addon left-addon">
          <i class="glyphicon glyphicon-user"></i>
				<input type="text" id="name" placeholder="Votre Nom"/>
				<input type="submit" value="Connect"/>
				</div>
				<p id="loginMsg"></p>
				</form>
		</div>
		<div id="chatWrap" class="wraps">
			<div id="chatBox">
				<h3>Chat texte</h3>
				<div id="chatScroll">
				<ul>
				</ul>
				</div>
				<form id="chatBox">
				<input type="text" id="message" placeholder="Votre message"/>
				<input type="submit" value="Envoyer"/>
				</form>
			</div>
			<div>
				<h3>Vos amis</h3>
				<ul id="userList">
				</ul>
			</div>
			<div>
				<h3>Chat vidéo</h3>
				
				<input type="text" id="remoteUser"  placeholder="Entrer le nom de votre correspondant"/>
				<button id="connect">Connecter</button>
			</div>
		</div>
		<div id="video-chat" align="center">
				<h3>Chat vidéo</h3>
				<video id="remoteScreen" autoplay style="height:60%;width:50%;margin:10px;">
				</video>
				<video id="localScreen" autoplay style="height:20%;width:22%;margin:10px;">
				</video>
				<br />
				<p id="callStatus">Appel...</p>
				<br />
				<button id="cancelCall" class="answer red">Interrompre l'appel</button>
			</div>
		<div class="callRequest">
			<h2> <span id="caller"></span> Vous appeler </h2>
			<button class="answer green">Oui</button>
			<button class="answer red">Non</button>
		</div>
